<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/ico" href="N.ico">
    <!-- THIS IS FROM <<font awesome cdnjs.com>> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- OPEN MODAL -->
     <h1 id="show-modal">Add Bookmark</h1>
     <!-- BOOKMARKS -->
      <div class="container" id="bkmarks-container"></div>
    <!-- MODAL -->
     <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bkmark-form">
                    <!-- WEBSITE NAME -->
                     <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <!-- THE input id NAME MUST BE THE SAME WITH THE label for -->
                        <input type="text" class="form-input" id="website-name">
                     </div>
                    <!-- WEBSITE URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <!-- THE input id NAME MUST BE THE SAME WITH THE label for -->
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div> 

    <!--SCRIPT-->
    <script src="script.js"></script>
</body>
</html>
